<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <div class="container">
      <div class="background">
        <form action="">
          <div class="game">Word Game</div>
          <div class="info_line">
            <div class="time">Time:<span class="timer"></span></div>
            <div class="score">Score: <span class="scoreNum"></span></div>
            <div class="start">Start</div>
          </div>
          <div id="word"></div>
          <div class="keys">
            <input type="button" value="a" />
            <input type="button" value="b" />
            <input type="button" value="c" />
            <input type="button" value="d" />
            <input type="button" value="e" />
            <input type="button" value="f" />
            <input type="button" value="g" />
            <input type="button" value="h" />
            <input type="button" value="i" />
            <input type="button" value="j" />
            <input type="button" value="k" />
            <input type="button" value="l" />
            <input type="button" value="m" />
            <input type="button" value="n" />
            <input type="button" value="o" />
            <input type="button" value="p" />
            <input type="button" value="q" />
            <input type="button" value="r" />
            <input type="button" value="s" />
            <input type="button" value="t" />
            <input type="button" value="u" />
            <input type="button" value="v" />
            <input type="button" value="w" />
            <input type="button" value="x" />
            <input type="button" value="y" />
            <input type="button" value="z" />
          </div>

          <div class="how_to_play">
            <p class="header">How To Play</p>
            <ul>
              <li>Click the Start button to begin</li>
              <li>Find as many words as you can</li>
              <li>You have only 30 seconds for each word</li>
              <li>If you want to change word, click the "Next Word" button</li>
            </ul>
          </div>

          <div class="btn_group">
            <div class="next_word">Next Word</div>
            <div class="hint">Hint..</div>
            <div class="hintBox"></div>
            <div class="note"></div>
          </div>
          
        </form>
      </div>
    </div>
  </body>
</html>
